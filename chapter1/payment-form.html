<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Πληρωμής</title>
</head>
<body>
    <h1>Φόρμα Πληρωμής</h1>

    <p>Τα υποχρεωτικά πεδία ακολουθούνται απο <abbr title="Required Field">*.</abbr></p>

    <h2>Προσωπικά Στοιχεία</h2>

    <fieldset style="width: 450px;">
        <legend>Title</legend>
        <div>
            <input type="radio" name="title" id="Mr." value="Mr." checked>
            <label for="Mr.">Mr.</label>
        </div>    
        <div>
            <input type="radio" name="title" id="Mrs." value="Mrs.">
            <label for="Mrs.">Mrs.</label>
        </div>
            
        <div>
            <input type="radio" name="title" id="Dr." value="Dr.">
            <label for="Dr.">Dr.</label>
        </div>
    </fieldset>

    <div>
        <label for="name">Name<abbr title="Required field">*</abbr></label>
        <input type="text" name="name" id="name">

    </div>
    <div>
        <label for="e-mail">E-mail:<abbr title="Required field">*</abbr></label>
        <input type="email" id="e-mail">
    </div>
    <div>
        <label for="password">Password:<abbr title="Required field">*</abbr></label>
        <input type="text" name="password"  id="password">
    </div>

    <h2>Πληροφορίες Πληρωμής</h2>

    <div>
        <label for="ctype">Card type:</label>
        <select name="ctype" id="ctype">   
            <option value="1">Visa</option>
            <option value="2">Mastercard</option>
        </select>
    </div>
    <div>
        <label for="cnumber">Card number:<abbr title="Required Field">*</abbr></label>
        <input type="number" name="cnumber" id="cnumber">
    </div>
    <div>
        <label for="expiration-dater">Expiration date: <abbr title="Required Field">*</abbr></label>
        <input type="text" placeholder="MM/YY" maxlength="5" required
        pattern="^0[1-9]|1[0-2]|/[0-9]{2}$">
    </div>
    <div>
        <input type="submit" value="Προχωρήστε στη πληρωμή">
    </div>
</body>
</html>
