<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εισαγωγή Στοιχείων Εκπαιδευομένου</title>
</head>
<body>
    <form>
        <h1>Στοιχεία Εκπαιδευόμενου</h1>
        <div>
            <label for="lastname">Επώνυμο:</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div>
            <label for="firstname">Όνομα:</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div>
            <label for="birthdate">Ημερομηνία Γέννησης:</label>
            <input type="date">
        </div>
        <div>
            <label for="Year">Έτος Σπουδών:</label>
            <input type="number" name="year"  id="year" pattern="[0-10]">
        </div>
        <div>
            <label for="email">Login (e-mail):</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password">
        </div>
    </form>
    
</body>
</html>
